<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Local Development</title>

    <script src="https://code.jquery.com/pep/0.4.2/pep.min.js"></script>

    <style>
        html,
        body {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
            overflow: hidden;
            position: relative;
        }

        #renderCanvas {
            width: 100%;
            height: 100%;
            display: block;
            font-size: 0;
        }

        #resetButton {
            all: unset;
            height: 50px;
            width: auto;
            padding: 0 25px;
            position: absolute;
            bottom: 10px; 
            left: 50%;
            z-index: 2; 
            font-size: 20px;
            font-weight: 700;
            font-family: monospace;
            border-radius: 20px;
            background-color: #31284b;
            color: white;
            align-items: center;
            justify-items: center;
        }
    </style>
</head>

<body>
<canvas id="renderCanvas" touch-action="none"></canvas>
<button id="resetButton">Reset Position</button>

<script src="bundle.js"></script>
</body>
</html>
