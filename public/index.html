<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="fr">
<head>
    <title>Local Development</title>

    <script src="https://code.jquery.com/pep/0.4.2/pep.min.js"></script>

    <style>
        html,
        body {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
            overflow: hidden;
            position: relative;
        }

        #renderCanvas {
            width: 100%;
            height: 100%;
            display: block;
            font-size: 0;
        }
        
        iframe {
            top: 45%;
            width: 100%;
            height: 180px;
            z-index: 3;
            position: absolute;
            display: flex;
            align-items: center;
            justify-content: center;
            border: none;
        }

        #resetButton {
            all: unset;
            height: 50px;
            width: auto;
            padding: 0 25px;
            position: absolute;
            transform: translate(-50%, -50%);
            bottom: 10px; 
            left: 50%;
            z-index: 2; 
            font-size: 20px;
            font-weight: 700;
            font-family: monospace;
            border-radius: 20px;
            background-color: #31284b;
            color: white;
            align-items: center;
            justify-items: center;
        }

        .key-explain-container {
            margin: 20px;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 3;
            padding: 10px; 
            background-color: #fcfcfc17; 
            border-radius: 20px;
        }

        .key-explain {
            padding: 0 20px;
            font-size: 50px;
            font-weight: bold;
            font-family: monospace;
            color: white;
        }
    </style>
</head>


<body>
<canvas id="renderCanvas" touch-action="none"></canvas>
<iframe id="guiIframe" src="gui.html"></iframe>

<div class="key-explain-container">
    <div class="key-explain">
        Use left and right arrow to move
    </div>
</div>
<button id="resetButton">Reset Position</button>

<script src="bundle.js"></script>
</body>
</html>
